<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Andre Jukebox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="app/assets/css/style.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <!-- sidebar -->
    <nav id="sidebar">
      <!-- sidebar-header -->
      <div class="sidebar-header">
        <div class="sidebar-header-logo">
          <a href="index.html">
            <img src="app\assets\images\brand-logo\andrelogo02_small-min.png" alt="brand-logo">
          </a>
        </div>
        <div class="sidebar-header-title">
          <h3>Andre Jukebox</h3>
          <strong>AJ</strong>
        </div>
      </div>

      <!-- components -->
      <ul class="list-unstyled components uppercase">
        <li class="active">
          <a href="#">Story
          </a>
        </li>
        <li>
          <a href="#">Collaborate</a>
        </li>
        <li>
          <a href="#">Concepts</a>
        </li>
        <li>
          <a href="#">Behind the scenes</a>
        </li>
        <li>
          <a href="#">Crew</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>

      <!-- social-links -->
      <ul class="list-inline social-links">
        <li class="list-inline-item">
          <a href="" target="_blank">
            <i class="fab fa-instagram"></i>
            <span class="sr-only">Instagran</span>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="" target="_blank">
            <i class="fab fa-artstation"></i>
            <span class="sr-only">Artstation</span>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="" target="_blank">
            <i class="fab fa-facebook"></i>
            <span class="sr-only">Facebook</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
      <nav class="navbar mavbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
          </button>
        </div>
      </nav>
    </div>
  </div>


  <!-- script -->
  <script src="https://kit.fontawesome.com/e576f39845.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chocolat/1.0.1/js/chocolat.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
      });

    });
  </script>

</body>

</html>
